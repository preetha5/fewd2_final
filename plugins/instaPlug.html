<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Instagram Feed</title>
    
    <!-- Note to self--I'll need to change the path accordint to if/where this page ends up in the file structure  -->
    <link href="fewd2_final/css/freshplate.css" type="text/css" rel="stylesheet" />
    
    <!--  This is the link to the version of jQuery you'll need to place on your page for the Instagram feed to work  -->
    <script
  src="https://code.jquery.com/jquery-2.2.4.min.js"
  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
  crossorigin="anonymous"></script>
  
  <!--  These are the styles you need for the Instagram display  -->
  <style>
      #instaFeed li {
          list-style-type: none;
          display: inline-block;
          margin: .75em;
      }
      #instaFeed img {
          padding: .25em;
          border: solid 1px #ccc;
      }
      
      /*  You will not need the following header h1 style if you are using the optional class "reverseTransparent" as in the html below  */
      
      #instaFeed header h1 {
          text-align: center;
      }
    
    </style>
</head>
<body>
  <section class="fineHead reverseTransparent">
       <!--  the classes applied to the section are optional; see note in styles above  -->
       
        <header>
            <h1>Instagram Title</h1>
        </header>
        
        <article>
            <ul id="instaFeed">
                
            </ul>
        </article>
    </section>
    
    <script>
       $(document).ready(function(){
            var token = 'PLACE YOUR INSTAGRAM ACCESS TOKEN HERE BETWEEN THE SINGLE QUOTES',
                userid = PLACE YOUR INSTAGRAM USER ID HERE WITHOUT QUOTES, //  Since the userid is numeric, not a string, it doesn't need quotes
                numPhotos = 20; //  This is the number of photos from the feed that you want to display; we've set it to 20
                   
            $.ajax({
                url:'https://api.instagram.com/v1/users/' + userid + '/media/recent/',
                dataType: 'jsonp',
                type: 'GET',
                data: {access_token:token,
                      count:numPhotos},
                success:function(data){
                    console.log(data);
                    for(x in data.data){
                        $('#instaFeed').append('<li><a href="'+ 
                            data.data[x].link +'"><img src="'+ data.data[x].images.thumbnail.url + '"/></a></li>');
                    }
                },
                error: function(data){
                    console.log(data);
                }
            })
        });  //  end doc ready
    </script>  
</body>
</html>
