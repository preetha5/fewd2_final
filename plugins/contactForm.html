<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" type="text/css" href='../css/freshplate.css' />


	<script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
	<title>Fresh Plate Form</title>
</head>

<body>

<main class='col-pl-12 col-ml-10 col-tb-8 col-lg-8' >
<h1 class='tx-cntr'> Blank Form</h1>
	<form method='post' class='centerSection'action="http://www.serviceFocusedDesign.com/scripts/formemail.bml">
	<h2>Contact Form</h2>
	<input type="hidden" name="my_email" value="webmaster@servicefd.com"><!--Required for iPage.com server script -->

	<label for='fname' class=''>First</label>
	<input class='' type='text' id='fname' name='fname' value='First name' >

	<label class='' for='mname'>Middle</label>
	<input class='' type='text' id='mname' name='mname' value='Middle name or initial' >
	<div class='clearFix'></div>

	<label class='' for='lname'>Last</label>
	<input class='' type='text' id='lname' name='lname' value='Last Name' >

	<label class='' for='email'>eMail</label>
	<input class='' type='email' id='email' name='email' value='your@email.com' >
	<div class='clearFix'></div>

	<div class='clearFix'></div>

	<label class='' for='comments'>Comments</label>
	<div class='clearFix'></div>
	<textarea class='col-pl-12 col-tb-5 col-lg-5' id='comments' rows='8' >Comments or Suggestions.</textarea>

	<button class='btnMed onLeft' type="submit" value="Submit">Submit</button>
	<button class='btnMed onRight' type="reset" value="Clear Form">Clear Form</button>
	<input type="hidden" name="thankyou_url" value="http://freshplate.servicefocuseddesign.com/plugin/ThankYou.html">
	<!-- 	Not this will need to be moved to the correct directory. -->
	</form>

	</main> <!--end main section -->

</body>
</html>
